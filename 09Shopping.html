			<h1>Mart near CBNU</h1><br>

			<div id="map" style="width:900px;height:500px; margin-left: auto; margin-right: auto; margin-bottom: 50px;"></div>

    <script>
    function myMap() {
      var mapCanvas = document.getElementById("map");

      var goodMorning = new google.maps.LatLng(36.624812, 127.450035);
      var green = new google.maps.LatLng(36.630030, 127.450077);
      var hansol = new google.maps.LatLng(36.633164, 127.448678);
      var family = new google.maps.LatLng(36.634392, 127.456093);

      var mapOptions = { center: goodMorning, zoom: 15 };
      var map = new google.maps.Map(mapCanvas, mapOptions);

      var marker1 = new google.maps.Marker({
				position: goodMorning,
				animation: google.maps.Animation.DROP,
				icon: 'cart.png'
			});
			var marker2 = new google.maps.Marker({
				position: green,
				animation: google.maps.Animation.DROP,
				icon: 'cart.png'
			});
			var marker3 = new google.maps.Marker({
				position: hansol,
				animation: google.maps.Animation.DROP,
				icon: 'cart.png'
			});
			var marker4 = new google.maps.Marker({
				position: family,
				animation: google.maps.Animation.DROP,
				icon: 'cart.png'
			});

      marker1.setMap(map);
			marker2.setMap(map);
			marker3.setMap(map);
			marker4.setMap(map);

      var infowindow1 = new google.maps.InfoWindow({ content: "<p>Good Morning Mart</p>" });
			var infowindow2 = new google.maps.InfoWindow({ content: "<p>Green Mart</p>" });
			var infowindow3 = new google.maps.InfoWindow({ content: "<p>Hansol Mart</p>" });
			var infowindow4 = new google.maps.InfoWindow({ content: "<p>Family Mart</p>" });

      infowindow1.open(map,marker1);
			infowindow2.open(map,marker2);
			infowindow3.open(map,marker3);
			infowindow4.open(map,marker4);
    }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdMmLyIKZ51pvWuDEvUbONJG49cR1YXng&callback=myMap"></script>
